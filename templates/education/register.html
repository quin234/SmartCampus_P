<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration - SmartCampus</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin/admin.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Compact and Vibrant Registration Form Styles */
        .register-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            width: 100%;
            max-width: 900px;
        }
        
        .register-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 35px;
            animation: slideUp 0.5s ease-out;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .logo-container i {
            font-size: 40px;
            color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-container h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .register-subtitle {
            color: var(--text-light);
            font-size: 16px;
            margin-top: 8px;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-section {
            background: rgba(51, 65, 85, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 18px;
            transition: all 0.3s;
        }
        
        .form-section:hover {
            background: rgba(51, 65, 85, 0.4);
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .section-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .section-title i {
            color: #667eea;
            font-size: 18px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 14px;
        }
        
        .form-row:last-child {
            margin-bottom: 0;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .form-label i {
            color: #667eea;
            font-size: 14px;
        }
        
        .required {
            color: #ef4444;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 14px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(15, 23, 42, 0.7);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-light);
            opacity: 0.5;
        }
        
        .password-input-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .error-message {
            font-size: 12px;
            color: #ef4444;
            margin-top: 4px;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 18px;
            border-top: 1px solid var(--border-color);
        }
        
        .register-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .register-footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-page">
        <div class="register-container">
            <div class="register-card">
                <div class="register-header">
                    <div class="logo-container">
                        <i class="fas fa-graduation-cap"></i>
                        <h1>SmartCampus</h1>
                    </div>
                    <p class="register-subtitle">Register Your College</p>
                </div>

                <form id="registration-form" class="register-form">
                    <!-- School Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-school"></i> School Information
                        </h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-building"></i> School Name <span class="required">*</span>
                                </label>
                                <input type="text" id="school-name" name="school_name" class="form-input" required>
                                <span class="error-message" id="error-school-name"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-tag"></i> School Type <span class="required">*</span>
                                </label>
                                <select id="school-type" name="school_type" class="form-input" required>
                                    <option value="">Select Type</option>
                                    <option value="primary">Primary</option>
                                    <option value="secondary">Secondary</option>
                                    <option value="college">College</option>
                                    <option value="university">University</option>
                                </select>
                                <span class="error-message" id="error-school-type"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-map-marker-alt"></i> School Address <span class="required">*</span>
                            </label>
                            <textarea id="school-address" name="school_address" class="form-input" rows="3" required></textarea>
                            <span class="error-message" id="error-school-address"></span>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-city"></i> County/City <span class="required">*</span>
                                </label>
                                <input type="text" id="county-city" name="county_city" class="form-input" required>
                                <span class="error-message" id="error-county-city"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-phone"></i> Contact Number <span class="required">*</span>
                                </label>
                                <input type="tel" id="school-contact" name="school_contact_number" class="form-input" required>
                                <span class="error-message" id="error-school-contact"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-envelope"></i> School Email <span class="required">*</span>
                                </label>
                                <input type="email" id="school-email" name="school_email" class="form-input" required>
                                <span class="error-message" id="error-school-email"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-globe"></i> Website (Optional)
                                </label>
                                <input type="url" id="school-website" name="school_website" class="form-input" placeholder="https://example.com">
                                <span class="error-message" id="error-school-website"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Admin Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-user-shield"></i> Admin Account Information
                        </h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-user"></i> Full Name <span class="required">*</span>
                                </label>
                                <input type="text" id="owner-name" name="owner_full_name" class="form-input" required>
                                <span class="error-message" id="error-owner-name"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-briefcase"></i> Position <span class="required">*</span>
                                </label>
                                <select id="position" name="position" class="form-input" required>
                                    <option value="">Select Position</option>
                                    <option value="owner">Owner</option>
                                    <option value="principal">Principal</option>
                                    <option value="administrator">Administrator</option>
                                </select>
                                <span class="error-message" id="error-position"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-envelope"></i> Email <span class="required">*</span>
                                </label>
                                <input type="email" id="owner-email" name="owner_email" class="form-input" required>
                                <span class="error-message" id="error-owner-email"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-phone"></i> Phone <span class="required">*</span>
                                </label>
                                <input type="tel" id="owner-phone" name="owner_phone" class="form-input" required>
                                <span class="error-message" id="error-owner-phone"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-key"></i> Username <span class="required">*</span>
                                </label>
                                <input type="text" id="username" name="username" class="form-input" required>
                                <span class="error-message" id="error-username"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-lock"></i> Password <span class="required">*</span>
                                </label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="password" name="password" class="form-input" required>
                                    <button type="button" class="password-toggle" id="password-toggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <span class="error-message" id="error-password"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-info-circle"></i> Additional Information
                        </h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-user-graduate"></i> Number of Students
                                </label>
                                <input type="number" id="number-students" name="number_of_students" class="form-input" min="0" value="0">
                                <span class="error-message" id="error-number-students"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-chalkboard-teacher"></i> Number of Teachers
                                </label>
                                <input type="number" id="number-teachers" name="number_of_teachers" class="form-input" min="0" value="0">
                                <span class="error-message" id="error-number-teachers"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Error/Success Messages -->
                    <div id="form-messages"></div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-login" id="submit-btn">
                        <span class="btn-text">
                            <i class="fas fa-paper-plane"></i> Register College
                        </span>
                        <span class="btn-loader hidden">
                            <i class="fas fa-spinner fa-spin"></i> Registering...
                        </span>
                    </button>
                </form>

                <div class="register-footer">
                    <p>Already have an account? <a href="/admin/login/" class="forgot-password">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="{% static 'js/admin/register.js' %}"></script>
</body>
</html>
