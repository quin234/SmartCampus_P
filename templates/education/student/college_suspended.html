<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Suspended - {{ college.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin/admin.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .suspended-container {
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .suspended-emoji {
            font-size: 120px;
            line-height: 1;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .suspended-title {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .suspended-message {
            font-size: 18px;
            color: #333;
            margin: 0 0 30px 0;
            line-height: 1.6;
        }
        .suspended-college-name {
            font-size: 16px;
            color: #666;
            font-weight: 500;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="suspended-container">
        <div class="suspended-emoji">ðŸ˜Š</div>
        <h1 class="suspended-title">Suspended</h1>
        <p class="suspended-message">
            Your college account has been suspended. Please contact the system administrator for assistance.
        </p>
        <div class="suspended-college-name">
            {{ college.name }}
        </div>
    </div>
</body>
</html>
